<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloader</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/OIP.jpeg" type="image/x-icon">

    <style>
        /* Additional styles for the moving line */
        .header {
            text-align: center;
            margin-bottom: 20px;
            position: relative;
        }

        .header h2 {
            display: inline-block;
            padding-bottom: 10px;
            position: relative;
            z-index: 2;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 2px;
            background-color: #007bff; /* Line color */
            z-index: 1;
            animation: moveLine 4s linear infinite alternate; /* Animation */
        }

        @keyframes moveLine {
            0% {
                width: 0;
            }
            100% {
                width: 100%;
            }
        }
    </style>

</head>
<body>
    <div class="background"></div>
    <div class="header">
        <h2>Welcome to Our Website for Download</h2>
    </div>
    <div class="container">
      
        <form id="download-form">
            <label for="video-url">YouTube URL:</label>
            <br>
            <input type="text" id="video-url" placeholder="Enter YouTube URL" required>
            <br><br>
            <label for="format">Choose Format:</label>
            <br>
            <select id="format">
                <option value="mp4">MP4</option>
                <option value="mp3">MP3</option>
            </select>
            <br><br>
            <label for="resolution">Choose Resolution:</label>
            <br>
            <select id="resolution">
                <option value="1080p">1080p</option>
                <option value="720p">720p</option>
                <option value="480p">480p</option>
                <option value="360p">360p</option>
                <option value="240p">240p</option>
                <option value="144p">144p</option>
            </select>
            <br><br>
            <button type="submit">Download</button>
        </form>
        <div id="loading-animation" class="hidden">
            Please wait while we prepare your download...
            <div class="rotating-symbol">‚è≥</div>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
